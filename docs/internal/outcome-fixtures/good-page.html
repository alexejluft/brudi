<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: system-ui; color: #e0e0e0; background: #0a0a0a; }
  .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
  section { padding: 96px 0; }
  h1 { font-size: 48px; font-weight: 700; line-height: 1.2; }
  h2 { font-size: 32px; font-weight: 600; line-height: 1.3; }
  h3 { font-size: 24px; font-weight: 600; line-height: 1.4; }
  p { font-size: 18px; line-height: 1.6; }
  .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 32px; }
  .card { padding: 24px; background: #1a1a2e; border-radius: 8px; }
  .btn { display: inline-block; padding: 16px 32px; font-size: 18px; background: #3b82f6; color: white; border-radius: 8px; text-decoration: none; margin-top: 24px; }
</style></head>
<body>
<main>
  <section id="hero"><div class="container">
    <h1>Professional Website</h1>
    <p>Clear hierarchy, readable text, proper spacing.</p>
    <a href="#" class="btn" role="button">Get Started</a>
  </div></section>
  <section id="features"><div class="container">
    <h2>Features</h2>
    <div class="grid">
      <div class="card"><h3>Feature 1</h3><p>Description here</p></div>
      <div class="card"><h3>Feature 2</h3><p>Description here</p></div>
      <div class="card"><h3>Feature 3</h3><p>Description here</p></div>
    </div>
  </div></section>
  <section id="cta"><div class="container">
    <h2>Ready to Start?</h2>
    <p>Join thousands of users today.</p>
    <a href="#" class="btn" role="button">Sign Up</a>
  </div></section>
</main>
</body></html>
